<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos Cognitivos</title>
    <link rel="stylesheet" href="Jogos.css">
    </head>
<body>
    <header>
        <div>
            <a>
                <img class="seta" src="front/setagrande.png">
            </a>
        </div>
        <div class="title">
            <h1>
                Jogos Cognitivos
            </h1>
        </div>
    </header>
    <main id="main">
        <div class="games" onclick="jogos('Tetris')">
            <h2>
                Tetris
            </h2>
            <img src="front/unnamed.png" alt="">
        </div>
        <div class="games" onclick="jogos('Sudoku')">
            <h2>
                Sudoku
            </h2>
            <img src="front/sudoku.png">
        </div>
        <div class="games" onclick="jogos('Candy Crush')">
            <h2>
                Candy Crush
            </h2>
            <img src="front/Candy_Crush_logo.png">
        </div>
        <div class="games" onclick="jogos('Jogo dos 7 erros')">
            <h2>
                Jogo dos 7 erros
            </h2>
            <img src="front/seteerros-removebg-preview.png">
        </div>

    </main>
    <div class="f" id="g">
        <div class="content">
            <div class="seila">
                <p id="numsei">

                </p>
                <a id="linkjogo">
                    Acesse o jogo aqui:
                </a>
            </div>
            
            <div>
                <button id="botao" class="button">
                    X
                </button>
            </div>
        </div>
    </div>
    <script src="Jogos.js">
        
    </script>
</body>
</html>
